apply plugin: 'java'
apply plugin: 'kotlin'

group "$groups"
version "$versions"
sourceCompatibility = 1.8




dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}